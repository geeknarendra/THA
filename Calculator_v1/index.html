 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <form action="#" id="values">
        <input type="text" placeholder="Enter First No" id="num1" class="input"> <br>
        <input type="text" placeholder="Enter Second No" id="num2" class="input"><br>
        <input type="text" placeholder="Your Result" id="result" class="input"><br>
    </form>
        <button type="button" class="operator" id="add" onclick="sumValues()" >Add</button>
        <button type="button" class="operator" id="min" onclick="minValue()">Minus</button>
        <button type="button" class="operator" id="Multi" onclick="multiplyValue()">multiply</button>
        <button type="button" class="operator" id="divide" onclick="divideVal()">Divide</button> <br>
      
        <button type="button" class="operator" id="reset" onclick="clearVal()">Reset</button>
        

    </div>
</body>
<script src="index.js"></script>
</html>
